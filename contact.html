<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamz-Tech - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/DB1.png" type="image/x-icon">
</head>
<body>
  <header>
  <div class="navbar">
    <!-- Brand: logo + name + hamburger -->
    <div class="brand">
      <a href="index.html" class="logo">
        <img src="images/DB1.png" alt="Logo">
        <span class="site-name">Dreamz Technologies</span>
      </a>
      <span class="menu-toggle" id="menu-toggle">&#9776;</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul id="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </div>
</header>
  <div class="flash-update">
    <marquee scroll amount="10" direction="left"><p> We deliver top-notch and world class services. Our Services are second to none.</marquee> </p>
  </div>
  <main>
    <section class="contact">
      <h1>Contact Me</h1>
      <form id="contact-form" action="https://formspree.io/f/mkgbldbb"  method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" id="submit-btn">
          <span class="btn-text">Send Message</span>
          <span class="spinner"></span>
        </button>
        <p class="form-message success"></p>
        <p class="form-message error"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dreamz-Tech. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
